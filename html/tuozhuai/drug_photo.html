<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{
	list-style:none;
	margin:0;
	padding:0;
}
#div{
	width:80%;
	height:450px;
	background:#ccc;
	margin:0 auto;
	position:relative;
	overflow:hidden;
}
ul{
	position:absolute;
	left:0;
	height:358px;
	top:50%;
	margin-top:-90px;
	
}
li{
	float:left;
	width:260px;
	height:179px;
	position:relative;
}
img{
	position:absolute;
	width:260px;
	height:179px;
	left:0;
	top:0;
}
</style>
</head>
<script>
window.onload=function(){
	var oDiv=document.getElementById('div');
	var oUl=oDiv.children[0];
	var aLi=oUl.children;
	var aImg=oUl.getElementsByTagName('img');
	oUl.style.width=aLi[0].offsetWidth*aLi.length+'px';	
	oUl.onmousedown=function(ev){
		var oEvt=ev||event;
		var disX=oEvt.clientX-oUl.offsetLeft;
		document.onmousemove=function (ev){
			var oEvt=ev||event;
			var l=oEvt.clientX-disX;
			if(l>(oDiv.offsetWidth/2-aLi[1].offsetWidth/2))
			l=oDiv.offsetWidth/2-aLi[1].offsetWidth/2;
			if(l<oDiv.offsetWidth/2-(aLi.length-1+0.5)*aLi[1].offsetWidth)
			l=oDiv.offsetWidth/2-(aLi.length-1+0.5)*aLi[1].offsetWidth;
			oUl.style.left=l+'px';
			setSize();
		};
		document.onmouseup=function(){
			document.onmousemove=document.onmouseup=null;	
		};	
		return false;
	};
	
	setPos(1);
	function setPos(n){
		oUl.style.left=oDiv.offsetWidth/2-(n+0.5)*aLi[1].offsetWidth+'px';
		setSize();	
	};
	
	function setSize(){
		for(var i=0;i<aLi.length;i++){
			var dis=oDiv.offsetWidth/2-oUl.offsetLeft-aLi[1].offsetWidth/2-aLi[i].offsetLeft;
			var scale=1-Math.abs(dis)/800;
			if(scale<0.5) scale=0.5;
			aImg[i].style.width=scale*520+'px';
			aImg[i].style.height=scale*358+'px';
			aImg[i].style.marginLeft=-(aImg[i].offsetWidth-aLi[i].offsetWidth)/2+'px';
			aImg[i].style.marginTop=-(aImg[i].offsetHeight-aLi[i].offsetHeight)/2+'px';
			aImg[i].style.zIndex=parseInt(scale*1000);
			aImg[i].style.opacity=scale;
		}	
	};
	
	window.onresize=function(){
		setSize();	
	};
};
</script>
<body>
<div id="div">
	<ul>
    	<li><img src="img3/1.jpg"/></li>
    	<li><img src="img3/2.jpg"/></li>
    	<li><img src="img3/3.jpg"/></li>
    	<li><img src="img3/4.jpg"/></li>
    	<li><img src="img3/5.jpg"/></li>
    	<li><img src="img3/6.jpg"/></li>
    	<li><img src="img3/7.jpg"/></li>
    	<li><img src="img3/8.jpg"/></li>
    </ul>
</div>
</body>
</html>
