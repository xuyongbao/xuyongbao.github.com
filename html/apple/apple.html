<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{
	margin:0;
	padding:0;
}
#div{
	width:100%;
	position:fixed;
	left:0;
	bottom:0;
	text-align:center;
}
#div img{
	width:64px;
}
</style>
</head>
<script>
window.onload=function(){
	var oDiv=document.getElementById('div');
	var aImg=oDiv.children;
	document.onmousemove=function(ev){
		var oEvt=ev||event;
		for(var i=0;i<aImg.length;i++){
			var iTop=aImg[i].offsetTop+oDiv.offsetTop-oEvt.clientY+aImg[i].offsetHeight/2;
			var iLeft=aImg[i].offsetLeft-oEvt.clientX+aImg[i].offsetWidth/2;
			var dis=Math.sqrt(iTop*iTop+iLeft*iLeft);
			var scale=1-dis/300;
			if(scale<0.5) scale=0.5;
			aImg[i].style.width=128*scale+'px';
		}	
	
	};


};
</script>
<body>
<div id="div">
	<img src="img2/1.png" >
	<img src="img2/2.png">
	<img src="img2/3.png">
	<img src="img2/4.png">
	<img src="img2/5.png">
</div>
</body>
</html>
