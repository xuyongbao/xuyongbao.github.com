<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            text-align: center;
            background: #000;
        }
        #cv{
            background: #fff;
        }
    </style>
</head>
<script>
    function fillZ(n){
        return n<10? "0"+n:""+n;
    };
    function d2a(n){
        return n*Math.PI/180;
    };
    window.onload=function(){
        var oC=document.getElementById('cv');
        var oT=document.getElementById('txt');
        var gd=oC.getContext("2d");

        var cx=400;
        var cy=200;
        var r=150;
        var h=40;
        gd.font=h+"px kaiti";
        var timer=setInterval(function(){
            gd.clearRect(0,0,oC.width,oC.height);
            var oD=new Date();
            var oH=fillZ(oD.getHours());
            var oM=fillZ(oD.getMinutes());
            var oS=fillZ(oD.getSeconds());
            var oMs=fillZ(oD.getMilliseconds());

            var str=[oH,oM,oS].join(":");
            var w=gd.measureText(str).width;
            gd.fillText(str,cx-w/2,cy+30);
            createArc(cx,cy,r,0,oH%12*30+oM/60*30,"#f00");
            createArc(cx,cy,r-15,0,oM*6+oS/60*6,"#0f0");
            createArc(cx,cy,r-30,0,oS*6+oMs/1000*6,"#00f");
        },16);
        function createArc(cx,cy,r,s,e,color){
            s -= 90;
            e -= 90;
            gd.beginPath();
            gd.arc(cx,cy,r,d2a(s),d2a(e),false);
            gd.lineWidth=15;
            gd.strokeStyle=color;
            gd.stroke();
        };
    };
</script>
<body>
<canvas width="800" height="500" id="cv"></canvas>
</body>
</html>
